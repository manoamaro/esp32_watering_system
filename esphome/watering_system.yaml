    id: global_time

i2c:
  sda: 21
  scl: 22
  scan: True

spi:
  clk_pin: GPIO18
  mosi_pin: GPIO23
  miso_pin: GPIO19

sensor:
  - platform: bme280_i2c
    id: bme280_sensor
    address: 0x76
    update_interval: $update_sensors_interval
    temperature:
      id: bme280_temperature
      name: "Temperature"
      filters:
        - round: 2
        - sliding_window_moving_average:
            window_size: 5
            send_every: 1
      # on_value:
      #   then:      
      #     - lvgl.label.update:
      #         id: lbl_temperature
      #         text:
      #           format: "%.1fÂ°C"
      #           args: [x]
    pressure:
      id: bme280_pressure
      name: "Pressure"
      filters:
        - round: 2
        - sliding_window_moving_average:
            window_size: 5
            send_every: 1
    humidity:
      id: bme280_humidity
      name: "Humidity"
      filters:
        - round: 2
        - sliding_window_moving_average:
            window_size: 5
            send_every: 1
      # on_value:
      #   then:      
      #     - lvgl.label.update:
      #         id: lbl_humidity
      #         text:
      #           format: "%.1f%%"
      #           args: [x]
  - platform: adc
    id: light_sensor
    pin: GPIO36
    name: "Light Sensor"
    update_interval: $update_sensors_interval
    attenuation: 12db
    unit_of_measurement: "%"
    filters:
      - round: 2
      - sliding_window_moving_average:
          window_size: 5
          send_every: 5
      - calibrate_linear:
          method: exact
          datapoints:
            - 0.0 -> 0.0
            - 3.3 -> 100.0
      - clamp:
          min_value: 0
          max_value: 100
  - platform: wifi_signal
    name: "WiFi Signal Sensor"
    update_interval: 10s
    entity_category: "diagnostic"
  - platform: adc_soil_sensor
    id: soil_sensor_1
    sensor_id: GPIO39


output:
  - platform: ledc
    id: pump_1_output
    pin: GPIO12
    frequency: 5000Hz
    min_power: 0.0
    max_power: 1.0

pump:
  - id: pump_1
    pump_output: pump_1_output
    curr_soil_sensor_value: 10%
    curr_light_sensor_value: 10%
    curr_temperature_value: 20
  - id: pump_2
    pump_output: pump_1_output
    curr_soil_sensor_value: 10%
    curr_light_sensor_value: 10%
    curr_temperature_value: 20