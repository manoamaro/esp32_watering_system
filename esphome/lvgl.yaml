lvgl:
  displays:
    - my_display
  buffer_size: 0.25
  on_idle:
    - timeout: 30s
      then:
        - lvgl.page.show: main_page
    - timeout: 30s
      then:
        - light.turn_off: lcd_backlight
        - lvgl.pause:
  on_resume:
    then:
      - light.turn_on: lcd_backlight
  encoders:
    - id: encoder
      group: main_group
      enter_button: middle_button
      sensor:
        left_button: left_button
        right_button: right_button
  theme:
    button:
      bg_color: 0x2F8CD8
      bg_grad_color: 0x005782
      bg_grad_dir: VER
      bg_opa: COVER
      border_color: 0x0077b3
      border_width: 1
      text_color: 0xFFFFFF
      pressed: # set some button colors to be different in pressed state
        bg_color: 0x006699
        bg_grad_color: 0x00334d
      checked: # set some button colors to be different in checked state
        bg_color: 0x1d5f96
        bg_grad_color: 0x03324A
        text_color: 0xfff300
    buttonmatrix:
      bg_opa: TRANSP
      border_color: 0x0077b3
      border_width: 0
      text_color: 0xFFFFFF
      pad_all: 0
      items: # set all your buttonmatrix buttons to use your custom defined styles and font
        bg_color: 0x2F8CD8
        bg_grad_color: 0x005782
        bg_grad_dir: VER
        bg_opa: COVER
        border_color: 0x0077b3
        border_width: 1
        text_color: 0xFFFFFF
        pressed:
          bg_color: 0x006699
          bg_grad_color: 0x00334d
        checked:
          bg_color: 0x1d5f96
          bg_grad_color: 0x03324A
          text_color: 0x005580
    switch:
      bg_color: 0xC0C0C0
      bg_grad_color: 0xb0b0b0
      bg_grad_dir: VER
      bg_opa: COVER
      checked:
        bg_color: 0x1d5f96
        bg_grad_color: 0x03324A
        bg_grad_dir: VER
        bg_opa: COVER
      knob:
        bg_color: 0xFFFFFF
        bg_grad_color: 0xC0C0C0
        bg_grad_dir: VER
        bg_opa: COVER
    slider:
      border_width: 1
      border_opa: 15%
      bg_color: 0xcccaca
      bg_opa: 15%
      indicator:
        bg_color: 0x1d5f96
        bg_grad_color: 0x03324A
        bg_grad_dir: VER
        bg_opa: COVER
      knob:
        bg_color: 0x2F8CD8
        bg_grad_color: 0x005782
        bg_grad_dir: VER
        bg_opa: COVER
        border_color: 0x0077b3
        border_width: 1
        text_color: 0xFFFFFF
  style_definitions:
    - id: clean
      bg_opa: TRANSP
      border_opa: TRANSP
      border_width: 0
      border_color: 0x000000
      radius: 0
      pad_all: 0
      scrollbar_mode: "OFF"
    - id: header_footer
      bg_color: 0x2F8CD8
      bg_grad_color: 0x005782
      bg_grad_dir: VER
      bg_opa: COVER
      border_opa: TRANSP
      radius: 0
      pad_all: 0
      pad_row: 0
      pad_column: 0
      border_color: 0x0077b3
      text_color: 0xFFFFFF
      width: 100%
      height: 30
      scrollbar_mode: "OFF"
  top_layer:
    widgets:
      - !include lvgl_header.yaml
      - !include lvgl_footer.yaml
  pages:
    - id: main_page
      width: 100%
      height: 100%
      pad_bottom: 35
      layout:
        type: FLEX
        flex_flow: COLUMN
        flex_align_main: SPACE_EVENLY
        flex_align_cross: SPACE_EVENLY
        flex_align_track: SPACE_EVENLY
      widgets:
        - !include pump_info_component.yaml
        - !include pump_info_component.yaml
        - !include pump_info_component.yaml